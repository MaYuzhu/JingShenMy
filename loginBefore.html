<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/loginBefore.css">
    <title>选择登录</title>
</head>
<body>
    <div class="bg_big">
        <div class="mark_big"></div>
        <div class="top">
            <img src="./images/loginBeforeTop.png" alt="" style="width: 100%;">
            <!--<p>铁路边坡生态修复安全监测</p>
            <p>请先选择所登录的项目：</p>-->
            <p></p>
            <ul>
                <li value="1">京张高铁项目</li>
                <li value="2">京沈高铁项目</li>
                <li value="3">冬奥会项目</li>
            </ul>
        </div>
        <div class="bottom">
        </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("ul li").click(function(){
            $("ul li").removeClass("li");
            $(this).addClass("li");
            gotoProject($(this).attr('value'))
        })
        
        function gotoProject(x) {
            switch (x){
                case '1':
                    location.href="login.html?project=1";
                    break
                case '2':
                    location.href="login.html?project=2";
                    break
                case '3':
                    location.href="login.html?project=3";
                    break
                default:
            }
        }
    })
</script>
</html>
